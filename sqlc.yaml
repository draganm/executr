version: "2"
sql:
  - engine: "postgresql"
    queries: "queries/*.sql"
    schema: "migrations/*.up.sql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type: 
              import: "github.com/google/uuid"
              type: "UUID"